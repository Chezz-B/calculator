<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="displayHolder">
      <div id="display">0</div>
    </div>
    <div id="buttonsHolder">
    <button type="button" class="btn light" id="clear">AC</button>
    <button type="button" class="btn light" id="plus-minus">+/-</button>
    <button type="button" class="btn light" id="percent">%</button>
    <button type="button" class="btn operator" id="division">÷</button>
    <button type="button" class="btn dark" id="seven">7</button>
    <button type="button" class="btn dark" id="eight">8</button>
    <button type="button" class="btn dark">9</button>
    <button type="button" class="btn operator" id="multiply">x</button>
    <button type="button" class="btn dark">4</button>
    <button type="button" class="btn dark">5</button>
    <button type="button" class="btn dark">6</button>
    <button type="button" class="btn operator" id="minus">—</button>
    <button type="button" class="btn dark">1</button>
    <button type="button" class="btn dark">2</button>
    <button type="button" class="btn dark">3</button>
    <button type="button" class="btn operator" id="plus">+</button>
    <button type="button" class="btn dark" id="zero">0</button>
    <button type="button" class="btn dark" id="comma">,</button>
    <button type="button" class="btn operator" id="equals">=</button>
  </div>
  </div>
</body>
</html>
